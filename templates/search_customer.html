<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; 
        }
        h1 {
            text-align: center;
            color: #28a745; 
        }
        form {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            background-color: #e3f2fd; 
            padding: 20px;
            border-radius: 10px; 
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333; 
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #333; 
        }
        button {
            padding: 10px 20px;
            background-color: #333; 
            color: #fff; 
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555; 
        }
        .result {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #333; 
            padding: 10px;
            background-color: #fff; 
        }
    </style>
</head>
<body>
    <h1>Search Customer</h1>
    <form action="{{ url_for('search_customer') }}" method="post">
        <label for="cust_id">Customer ID:</label>
        <input type="text" id="cust_id" name="cust_id" required><br>
        <button type="submit">Search</button>
    </form>
    {% if customer %}
    <h2>Customer Details:</h2>
    <div class="result">
        <p>Name: {{ customer[1] }}</p>
        <p>Email: {{ customer[2] }}</p>
        <p>City: {{ customer[3] }}</p>
        <p>State: {{ customer[4] }}</p>
        <p>Pincode: {{ customer[5] }}</p>
    </div>
    {% endif %}
</body>
</html>
